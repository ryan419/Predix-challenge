
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test pieChartViewer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="pieChartViewer.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./piechartviewer.css">

    <style>
        body {
            margin: 20px;
        }

        #pieChartContainer {
            background-color: white;
            border: 1px solid #cccccc;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            height: auto;
            overflow: auto;
            text-align: center;
            width: auto;
        }

    </style>
</head>
<body>

<h1>PieChartViewer Example</h1>

<div style="float: left;">
    <div id="pieChartContainer" style="position: relative;"></div>
</div>


<script charset="utf-8">


    var column = "Cause Description";

    d3.tsv("Outage_data.tsv", function(error, data) {
        console.log(data);
        if (error) throw error;

        var pieChart = new pieChartViewer($("#pieChartContainer")[0], data , column, null, null);


        pieChart.drawPieChart();

    });

</script>

</body>
</html>
